<!DOCTYPE html>
<html>
<head>
  <title>Contoh Tipe Data String</title>
</head>
<body>

<h2>Contoh Tipe Data String</h2>
<p id="output"></p>

<script>
// Menggunakan tanda kutip tunggal
let namaDepan = 'Andi';

// Menggunakan tanda kutip ganda
let namaBelakang = "Saputra";

// Menggabungkan string
let namaLengkap = namaDepan + " " + namaBelakang;

// Menampilkan hasil
document.getElementById("output").innerHTML = 
  "Nama Depan: " + namaDepan + "<br>" +
  "Nama Belakang: " + namaBelakang + "<br>" +
  "Nama Lengkap: " + namaLengkap;
</script>

</body>
</html>
