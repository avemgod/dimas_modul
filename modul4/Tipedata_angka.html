<!DOCTYPE html>
<html>
<head>
  <title>Contoh Tipe Data Angka</title>
</head>
<body>

<h2>Contoh Tipe Data Angka</h2>
<p id="output"></p>

<script>
// Bilangan bulat (integer)
let angkaBulat = 100;

// Bilangan desimal (float)
let angkaDesimal = 99.75;

// Operasi matematika
let jumlah = angkaBulat + angkaDesimal;

// Menampilkan hasil
document.getElementById("output").innerHTML = 
  "Angka Bulat: " + angkaBulat + "<br>" +
  "Angka Desimal: " + angkaDesimal + "<br>" +
  "Jumlah: " + jumlah;
</script>

</body>
</html>
