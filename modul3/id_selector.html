<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector Dimas Tsalis</title>
    <style>
        #judul_utama {
            color: blue; /* Warna teks biru */
            text-align: center; /* Teks rata tengah */
            font-size: 24px; /* Ukuran font 24px */
            text-transform: uppercase; /* Huruf kapital semua */
        }
        #paragraf_pembuka {
            color: green; /* Warna teks hijau */
            font-size: 16px; /* Ukuran font 16px */
            line-height: 1.5; /* Jarak antar baris */
        }
    </style>
</head>
<body>
    <h1 id="judul_utama">Judul Artikel</h1>
    <p id="paragraf_pembuka">Ini adalah paragraf pembuka yang menggunakan ID selector untuk memberikan gaya khusus pada teks ini.</p>
</body>
</html>
