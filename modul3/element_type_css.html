<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css type Dimas Tsalis</title>
    <style>
        h1 {
            text-decoration: underline; /* Coretan pada teks */
        }
        p {
            font-size: 15px; /* Ukuran font 15px */
        }
        p i {
            font-size: 14px; /* Ukuran font untuk elemen <i> di dalam <p> */
        }
    </style>
</head>
<body>
    <h1>coba css selector H1</h1>
    <p>ini adalah contoh css selector type <i>dan ini teks miring</i></p>
</body>
</html>
